<!doctype html>
<html ng-app="HeroMarvel">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Descubra o seu herói! ❤️</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">

    <link href="lib/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- angular libs -->
    <script type="text/javascript" src="lib/angular-1.8.2/angular.js"></script>
    <script type="text/javascript" src="lib/angular-1.8.2/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-1.8.2/angular-resource.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.2.js"></script>

    <!-- controllers -->
    <script src="js/controllers/app-controller.js"></script>
    <script src="js/controllers/hero/hero-controller.js"></script>
</head>

<body>
    <div class="nav">
        <img src="img/logo.jpg" />
        <h1>Olá! ❤️ <br> Seja bem-vindo(a) ao nosso localizador!</h1>
    </div>
    <div ng-controller="HeroCtrl" class="search">
        <div class="form">
            <label>Nome</label>
            <input type="text" placeholder="Digite o nome do herói aqui" ng-model="search">
        </div>
        <div class="scroll">
            <div ng-click="showHero($index)" ng-model="$index" ng-repeat="hero in heroes | filter:search"
                class="card-list">
                <h1>{{ hero.name }}</h1>
            </div>
        </div>
        <div ng-if="showDetails" class="detail-list">
            <h4 style="color: rgb(255, 255, 255);"></h4>
            <img class="photo" src="{{hero.thumbnail.path}}.{{hero.thumbnail.extension}}" alt="Card image cap"
                width="100" height="100">
            <h1>{{ hero.name }}</h1>
            <span style="color: rgb(255, 255, 255);"><b>HISTÓRIAS</b></span>
            <div ng-repeat="story in hero.stories.items">
                <a href="" style="color: rgb(255, 255, 255);">
                    <span> {{story.name}}</span>
                </a>

            </div>
        </div>
    </div>

    <!-- services -->
    <script type="text/javascript" src="js/services/app-service.js"></script>
    <script type="text/javascript" src="js/services/hero/hero-service.js"></script>

    <!-- md5 -->
    <script type="text/javascript" src="lib/md5/md5.min.js"></script>

    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- jquery -->
    <script type="text/javascript" src="lib/jquery-2.2.4/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <!-- configurations -->
    <script type="text/javascript" src="js/angular-config.js"></script>


</body>

</html>
